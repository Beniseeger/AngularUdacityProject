<h1 mat-dialog-title>New Product in Shopping cart</h1>
<div mat-dialog-content>
  <label
    >We have added your product to your shopping cart. <br />Feel free to visit
    the shopping cart or continue shopping.</label
  >
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close routerLink="/shopping-cart">
    Shopping Cart
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial>Continue Shopping</button>
</div>
