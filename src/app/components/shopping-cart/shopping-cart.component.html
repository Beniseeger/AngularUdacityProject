<div>
  <div class="column" *ngFor="let cartItem of shoppingCartItems" id="cartItem">
    <div class="card" style="max-width: auto; max-height: 300px">
      <div class="card-body p-0">
        <div class="row g-0">
          <div class="col-3 text-right">
            <img
              src="{{ cartItem.url }}"
              class="card-img-top"
              alt="cartItem"
              style="max-height: 200px; max-width: 200px"
            />
          </div>

          <div class="col-8" id="cartDescription">
            <div class="container">
              <div class="row">
                <div class="col-3 center"><h4>Item</h4></div>
                <div class="col-3 center">
                  <h4>Quantity</h4>
                </div>
                <div class="col-3 center">
                  <h4>Price</h4>
                </div>
                <div class="col-3 center">
                  <h4>Delete</h4>
                </div>
                <div class="w-100 row-bordered"></div>
                <div class="col-3" style="margin-top: 20px">
                  <div class="column">
                    <div class="col">
                      <h2>
                        {{ cartItem.name }}
                      </h2>
                    </div>
                    <div class="col">
                      <h4 class="text-truncate">
                        {{ cartItem.description }}
                      </h4>
                    </div>
                  </div>
                </div>
                <div class="col-3 center">
                  <select
                    class="form-select"
                    aria-label="Select quantity"
                    style="width: 50%"
                    (ngModelChange)="changedQuantity(cartItem, $event)"
                    [(ngModel)]="cartItem.quantity"
                  >
                    <option
                      *ngFor="let index of getQuantity(cartItem)"
                      value="{{ index }}"
                    >
                      {{ index }}
                    </option>
                  </select>
                </div>
                <div class="col-3">
                  <h5 class="center description">{{ cartItem.price }} €</h5>
                </div>

                <div class="col-3">
                  <a (click)="removeItemFromShoppingCart(cartItem)">
                    <i class="bi bi-trash center description"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row centerButtons">
    <div class="center" *ngIf="shoppingCartItems.length == 0">
      <h1>This basket is empty!</h1>
    </div>
    <div class="col" *ngIf="shoppingCartItems.length > 0">
      <h1>Total costs: {{ totalCosts.toFixed(2) }} €</h1>
    </div>
    <div class="w-100"></div>
    <div class="col">
      <a class="btn btn-primary" style="width: 200px" routerLink="/"
        >&#8592; Back to product list</a
      >
    </div>
    <div class="col-2">
      <a
        class="btn btn-primary"
        style="width: 200px"
        (click)="clearShoppingCart()"
        >Clear Shopping Cart
      </a>
    </div>
    <div class="col">
      <input
        class="btn btn-primary"
        style="width: 200px; margin-left: 50%"
        routerLink="/checkout"
        [disabled]="shoppingCartItems.length == 0"
        value="Checkout"
      />
    </div>
  </div>
</div>
